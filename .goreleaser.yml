---
before:
  hooks:
    - go mod download
    - go mod tidy
env:
  - NOTARIZE_KIB={{ if index .Env "NOTARIZE_KIB"  }}{{ .Env.NOTARIZE_KIB }}{{ else }}false{{ end }}
# NOTE(jkoelker) the changelog is managed by `release-please`
changelog:
  skip: true

builds:
  - main: ./cmd/konvoy-image/main.go
    id: konvoy-image
    binary: konvoy-image
    mod_timestamp: "{{ .CommitTimestamp }}"
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X {{ .ModulePath }}/pkg/version.version=v{{trimprefix .Version "v"}}
      - -X {{ .ModulePath }}/pkg/version.major={{ .Major }}
      - -X {{ .ModulePath }}/pkg/version.minor={{ .Minor }}
      - -X {{ .ModulePath }}/pkg/version.patch={{ .Patch }}
      - -X {{ .ModulePath }}/pkg/version.revision={{ .FullCommit }}
      - -X {{ .ModulePath }}/pkg/version.commitDate={{ .CommitDate }}
      - -X {{ .ModulePath }}/pkg/version.branch={{ .Branch }}
      - -X {{ .ModulePath }}/pkg/version.builtBy=goreleaser
    goos:
      - linux
      - darwin
    goarch:
      - amd64

  - main: ./cmd/konvoy-image-wrapper/main.go
    id: konvoy-image-wrapper-linwin
    binary: konvoy-image
    mod_timestamp: "{{ .CommitTimestamp }}"
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    tags:
      - EMBED_DOCKER_IMAGE
    ldflags:
      - -s -w
      - -X {{ .ModulePath }}/pkg/version.version=v{{trimprefix .Version "v"}}
      - -X {{ .ModulePath }}/pkg/version.major={{ .Major }}
      - -X {{ .ModulePath }}/pkg/version.minor={{ .Minor }}
      - -X {{ .ModulePath }}/pkg/version.patch={{ .Patch }}
      - -X {{ .ModulePath }}/pkg/version.revision={{ .FullCommit }}
      - -X {{ .ModulePath }}/pkg/version.commitDate={{ .CommitDate }}
      - -X {{ .ModulePath }}/pkg/version.branch={{ .Branch }}
      - -X {{ .ModulePath }}/pkg/version.builtBy=goreleaser
    goos:
      - linux
      - windows
    goarch:
      - amd64
    hooks:
      pre:
        - touch cmd/konvoy-image-wrapper/image/konvoy-image-builder.tar.gz

  - id: konvoy-image-wrapper-darwin
    main: ./cmd/konvoy-image-wrapper/main.go
    binary: konvoy-image
    mod_timestamp: "{{ .CommitTimestamp }}"
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    tags:
      - EMBED_DOCKER_IMAGE
    ldflags:
      - -s -w
      - -X {{ .ModulePath }}/pkg/version.version=v{{trimprefix .Version "v"}}
      - -X {{ .ModulePath }}/pkg/version.major={{ .Major }}
      - -X {{ .ModulePath }}/pkg/version.minor={{ .Minor }}
      - -X {{ .ModulePath }}/pkg/version.patch={{ .Patch }}
      - -X {{ .ModulePath }}/pkg/version.revision={{ .FullCommit }}
      - -X {{ .ModulePath }}/pkg/version.commitDate={{ .CommitDate }}
      - -X {{ .ModulePath }}/pkg/version.branch={{ .Branch }}
      - -X {{ .ModulePath }}/pkg/version.builtBy=goreleaser
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    hooks:
      pre:
        - touch cmd/konvoy-image-wrapper/image/konvoy-image-builder.tar.gz

universal_binaries:
  - id: konvoy-image-wrapper-universal-darwin
    name_template: konvoy-image
    ids:
      - konvoy-image-wrapper-darwin
    replace: true
    hooks:
      # creates konvoy-image.dmg file at ./dist/konvoy-image-wrapper-universal-darwin_darwin_all/konvoy-image.dmg
      # check gon configuration at gon.hcl
      post: '{{ if eq .Env.NOTARIZE_KIB "true" }} gon -log-level=info ./gon.hcl && rm -f ./dist/konvoy-image-wrapper-universal-darwin_darwin_all/konvoy-image {{else}} echo "skip signing" {{ end }}'

