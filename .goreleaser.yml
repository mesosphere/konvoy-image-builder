  - id: konvoy-image-bundle
    builds:
      - konvoy-image-wrapper-linwin
      - konvoy-image-wrapper-universal-darwin
    name_template: "konvoy-image-bundle-v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - ansible
      - goss
      - images
      - overrides
      - packer
      - LICENSE
      - README.md

