---
- hosts: all
  name: Prepare Ansible - Flatcar Python setup
  become: true
  gather_facts: false
  tasks:
    - name: Flatcar no update
      changed_when: false
      script: ../packer/files/no-update-flatcar.sh
    - name: exec bootstrap python
      changed_when: false
      script: ../packer/files/bootstrap-flatcar.sh
    - name: check for flatcar python
      raw: stat /opt/bin/.bootstrapped
      changed_when: false
      failed_when: false
      register: flatcar_bootstrapped
    - name: change python if bootstrapped
      set_fact:
        ansible_python_interpreter: /opt/bin/python
      when: flatcar_bootstrapped.rc == 0
- hosts: all
  name: Provision
  become: true
  # TODO: hack to pass vars easily for now
  pre_tasks:
    - include_vars: vars/flatcar/flatcar.yaml
      when: ansible_os_family == "Flatcar"
  tasks:
  - block:
      - import_role:
          name: offline
      - import_role:
          name: packages
      - import_role:
          name: fips
      - import_role:
          name: kubeadm
      - import_role:
          name: version
      - import_role:
          name: gpu
      - import_role:
          name: config
      - import_role:
          name: networking
      - import_role:
          name: providers
      - import_role:
          name: images
        when: download_images
      - import_role:
          name: sysprep
        when: sysprep # make the finalize process skipable
    rescue:
      - name: RHEL unsubscribe
        redhat_subscription:
          state: absent
        when:
          - ansible_distribution == 'RedHat'

  environment: "{{ default_env }}"
