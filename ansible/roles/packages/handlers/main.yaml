---
- name: reload systemd
  changed_when: False
  command: systemctl daemon-reload

- name: restart containerd
  changed_when: False
  service:
    name: containerd
    state: restarted
    enabled: yes

- name: restart kubelet
  changed_when: False
  service:
    name: kubelet
    state: restarted
    enabled: yes

- name: enable auditd
  changed_when: False
  service:
    name: auditd
    state: started
    enabled: yes
