# Runs AWS tests when pull request opened, repopened or synchronized
name: E2E Tests - Build AWS AMI
on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  id-token: write

jobs:
  rune2e:
    strategy:
      fail-fast: false
      max-parallel: 30
      matrix:
        include:
          # RHEL 8.6
          - os: "redhat 8.6"
            buildConfig: "basic"
          - os: "redhat 8.6"
            buildConfig: "fips"
          - os: "redhat 8.6"
            buildConfig: "nvidia"
          - os: "redhat 8.6"
            buildConfig: "offline"
          - os: "redhat 8.6"
            buildConfig: "offline-fips"
          - os: "redhat 8.6"
            buildConfig: "offline-nvidia"
          # RHEL 8.8
          - os: "redhat 8.8"
            buildConfig: "basic"
          - os: "redhat 8.8"
            buildConfig: "fips"
          - os: "redhat 8.8"
            buildConfig: "fips-kernel"
          - os: "redhat 8.8"
            buildConfig: "nvidia"
          - os: "redhat 8.8"
            buildConfig: "offline"
          - os: "redhat 8.8"
            buildConfig: "offline-fips"
          - os: "redhat 8.8"
            buildConfig: "offline-nvidia"
          # SLES 15
          - os: "sles 15"
            buildConfig: "basic"
          - os: "sles 15"
            buildConfig: "nvidia"
          # Oracle 7.9
          - os: "oracle 7.9"
            buildConfig: "basic"
          - os: "oracle 7.9"
            buildConfig: "fips"
          - os: "oracle 7.9"
            buildConfig: "rhck"
          # Flatcar
          - os: "flatcar"
            buildConfig: "basic"
          # Ubuntu 18.04
          - os: "ubuntu 18.04"
            buildConfig: "basic"
          # Ubuntu 20.04
          - os: "ubuntu 20.04"
            buildConfig: "basic"
          - os: "ubuntu 20.04"
            buildConfig: "nvidia"
          - os: "ubuntu 20.04"
            buildConfig: "offline"
          # Rocky 9.1
          - os: "rocky 9.1"
            buildConfig: "basic"
          - os: "rocky 9.1"
            buildConfig: "offline"
    runs-on:
    - self-hosted
    - medium
    continue-on-error: false
    steps:
      - name: Checkout konvoy-image-builder repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Login to dockerhub Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Login to D2iQ's Mirror Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.D2IQ_DOCKER_MIRROR_REGISTRY}}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}

      - name: Setup buildkit
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/konvoy-image-builder
          aws-region: us-west-2

      - name: Run E2E test for ${{ matrix.os }} with ${{ matrix.buildConfig }} configuration
        uses: magefile/mage-action@v3
        with:
          version: latest
          args: runE2e "${{ matrix.os }}" "${{ matrix.buildConfig }}" aws true
        env:
          GITHUB_TOKEN: ${{ secrets.MESOSPHERECI_USER_TOKEN }}
          RHSM_ACTIVATION_KEY: ${{ secrets.RHSM_ACTIVATION_KEY }}
          RHSM_ORG_ID: ${{ secrets.RHSM_ORG_ID }}

      - name: Run make destroy to clean up failed tests
        if: ${{ always() }}
        run: make infra.aws.destroy || true
