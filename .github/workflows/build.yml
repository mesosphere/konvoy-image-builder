---
name: Build

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cappp-test:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch CAPPP
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MESOSPHERE_CI_TOKEN }}
          repository: mesosphere/cluster-api-provider-preprovisioned
          path: cluster-api-provider-preprovisioned
          fetch-depth: 0

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: make devkit.run
        env:
          WHAT: make build

      - name: Check Docs
        run: make devkit.run
        env:
          WHAT: make docs.check
