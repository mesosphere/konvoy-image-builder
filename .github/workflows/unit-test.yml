---
name: Unit Tests

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  unit-test:
    runs-on: 
    - self-hosted
    - small
    steps:
      - name: Checkout konvoy-image-builder repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run Unit Tests
        run: make test
