---
# Create konvoy-image-builder release when a tag is created.
# - Creates github release
# - Signs mac-os binary and reuploads artifacts to the github release
# - Bumps KIB version in mesosphere/cluster-api-provider-preprovisioned repository
on:
  push:
    tags:
      - 'v*'

name: Release konvoy-image-builder
jobs:
  release-to-github:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download GoReleaser
        run: go install github.com/goreleaser/goreleaser@v1.11.5

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: mesosphereci
          password: ${{ secrets.DOCKER_PASS }}

      - name: Setup buildkit
        uses: docker/setup-buildx-action@v2

      - name: Release
        run: make release
        env:
          DOCKER_CLI_EXPERIMENTAL: "enabled"
          GITHUB_TOKEN: ${{ secrets.MESOSPHERECI_USER_TOKEN }}

  bump-kib:
    runs-on: ubuntu-latest
    needs: release-to-github
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Checkout mesosphere/cluster-api-provider-preprovisioned repository
        uses: actions/checkout@v3
        with:
          repository: mesosphere/cluster-api-provider-preprovisioned
          token: ${{ secrets.MESOSPHERECI_USER_TOKEN }}
          path: cluster-api-provider-preprovisioned
          fetch-depth: 0

      - name: Track default github workspace as safe directory
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Update Konvoy-image-builder version in mesosphere/cluster-api-provider-preprovisioned repository
        run: make update-kib
        working-directory: cluster-api-provider-preprovisioned
        env:
          GITHUB_TOKEN: ${{ secrets.MESOSPHERECI_USER_TOKEN }}

      - name: Create Pull Request in mesosphere/cluster-api-provider-preprovisioned for Konvoy-image-builder version update
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.MESOSPHERECI_USER_TOKEN }}
          add-paths: preprovisioned/kib
          body: bumps KIB to latest version
          commit-message: "fix: bump kib to ${{ github.ref_name }}"
          path: cluster-api-provider-preprovisioned
          title: "fix: bump kib to ${{ github.ref_name }}"

  sign-macos-binary:
    needs: release-to-github
    uses: mesosphere/workflow-db/.github/workflows/release-notarization.yml@main
    with:
      release_version: ${{ github.ref_name }}
      binary_name: konvoy-image
      release_asset: "konvoy-image-bundle-${{ github.ref_name }}_darwin_amd64.tar.gz"
      release_checksum: "konvoy-image-builder_${{ github.ref_name }}_checksums.txt"
    secrets:
      gon_bundle_id: "com.d2iq.konvoy"
      gon_sign_application_identity: "Developer ID Application: Mesosphere Inc. (JQJDUUPXFN)"
      user_token: ${{ secrets.MESOSPHERECI_USER_TOKEN }}
      apple_developer_certificate_p12_base64: ${{ secrets.D2IQ_APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
      apple_developer_certificate_password: ${{ secrets.D2IQ_APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
      apple_developer_username: ${{ secrets.D2IQ_APPLE_DEVELOPER_USERNAME }}
      apple_developer_password: ${{ secrets.D2IQ_APPLE_DEVELOPER_PASSWORD }}

