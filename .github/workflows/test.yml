---
name: Test

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test
        run: make devkit.run
        env:
          WHAT: make test

      - uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.xml
